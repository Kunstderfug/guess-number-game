<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Simple guess number game" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
    <meta name="author" content="Vyacheslav Gryaznov" />
    <title>Random number game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <p>Welcome! Please, choose the level below:</p>
    </div>
    <div class="level">
      <p id="easy">EASY</p>
      <p id="med">MEDIUM</p>
      <p id="hard">HARD</p>
      <p id="imp">IMPOSSIBLE</p>
    </div>
    <div class="main">
      <p>Enter your number here:</p>
      <input
        class="numberInput"
        name="input"
        type="text"
        placeholder=""
        required
      />
      <button>ENTER</button>
      <div class="output">
        <p class="guesses">Your guesses (10 left):</p>
        <div class="game">
          <p class="gameover"></p>
          <p class="samenumber"></p>
          <p class="startgame"></p>
        </div>
      </div>
    </div>
    <script src="file.js"></script>
  </body>
</html>
